<ion-content fullscreen style="margin-top: 10px">
  
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="dismiss()" class="fab-btn">
      <ion-icon name="close" class="icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-col class="col-content">
    <div class="story-content">
      <h1 class="event-title">{{this.event.title}}</h1>
      <h3>{{this.event.date}}</h3>
      <p>{{this.event.description}}</p>
    </div>
  </ion-col>

  <ion-row class="row-content">
    <ion-col class="col-content">
      <img src={{image}} class="image-content" *ngFor="let image of event.postImages"/>
    </ion-col>
  </ion-row>
  
</ion-content>
