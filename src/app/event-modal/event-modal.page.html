<ion-content fullscreen style="margin-top: 10px">
  
  <ion-toolbar style="--background: transparent; margin-top: 20px;">
    <ion-text color="secondary">
    </ion-text>
    <ion-buttons slot="end" class="toolbar-buttons">
      <ion-button type="submit" (click)="swipePrev()" *ngIf="this.event.postImages.length > 0 && !showText">
        <ion-icon slot="icon-only" ios="chevron-back-outline" md="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-button type="submit" (click)="swipeNext()" *ngIf="this.event.postImages.length > 0 && !showText">
        <ion-icon slot="icon-only" ios="chevron-forward-outline" md="chevron-forward-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="switchBetweenTextAndPhoto()">
        <ion-icon slot="icon-only" name={{textIconName}}></ion-icon>
      </ion-button>
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" ios="close" md="contract-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-col class="col-content jump-top">
    <div class="story-content">
      <h1 class="event-title">{{this.event.title}}</h1>
      <h3>{{this.event.date}}</h3>
      <span *ngIf="showText">
        <p class="paragraph" *ngFor="let d of this.event.description">{{d}}</p>
      </span>
    </div>
  </ion-col>

  <ion-card style="box-shadow: none !important;" *ngIf="!showText"> 
    <ion-slides [options]="slideOpts" #slider>
      <ion-slide *ngFor="let image of event.postImages">
        <img src={{image}} />
      </ion-slide>
    </ion-slides>
  </ion-card> 
  
</ion-content>
